<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WHITESHADOW API — Powerful API documentation and endpoint tester for all WHITESHADOW services.">
    <meta name="theme-color" content="#1a202c">
    <title>WHITESHADOW API</title>
    <link rel="icon" href="/assets/icon.png" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                fontFamily: {
                    'mono': ['Ubuntu Mono', 'monospace'],
                    'sans': ['Inter', 'system-ui'],
                }
            }
        }
    }
</script>

<style>
    ::-webkit-scrollbar {
        display: none !important;
    }
    .glass {
        backdrop-filter: blur(16px) saturate(180%);
        background: rgba(23,25,35,0.85);
        border: 1px solid rgba(255,255,255,0.125);
    }
    .loader {
        width: 28px;
        height: 28px;
        border: 2px solid #4a5568;
        border-top: 2px solid #e2e8f0;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .gradient-text {
        background: linear-gradient(135deg, #00e1ff 0%, #7a00ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
</style>
</head>

<body class="bg-gray-900 text-slate-300 font-mono min-h-screen antialiased">
<main class="max-w-2xl mx-auto px-8 py-16">

<!-- Header -->
<div class="text-left mb-8">
    <div class="flex items-center gap-4 mb-4">
        <img src="/assets/icon.png" class="w-12 md:w-9">
        <h1 class="text-3xl md:text-4xl font-bold gradient-text">WHITESHADOW API</h1>
    </div>

    <p class="text-slate-400 text-xs mx-auto mb-4">
        Welcome to WHITESHADOW API Docs.  
        Explore every endpoint, test them real-time, and integrate them into your apps.
    </p>
    
    <div class="text-xs space-y-1">
        <a href="https://wa.me/94704896880" target="_blank" class="text-slate-300 hover:text-white underline">
            Contact WHITESHADOW Support
        </a>
    </div>
</div>

<!-- Notifications -->
<div class="mb-8">
    <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold text-slate-300 flex items-center">
            <span class="material-icons mr-2 text-gray-400">notifications</span> Updates
        </h2>
        <span id="unread-count" class="text-xs bg-indigo-500/50 text-indigo-300 px-2 py-1 rounded-full hidden"></span>
    </div>
    <div id="notifications-list" class="space-y-2">
        <div class="loader"></div>
    </div>
</div>

<!-- Search -->
<div class="flex items-center justify-between mb-4">
    <div class="flex-1 relative">
        <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
            <span class="material-icons text-gray-500">search</span>
        </div>
        <input
            type="text"
            id="searchInput"
            placeholder="Search WHITESHADOW endpoints..."
            class="w-full pl-12 pr-5 py-4 text-sm border bg-gray-800 border-gray-700 text-slate-300 placeholder-slate-500 focus:border-indigo-500"
        >
    </div>
</div>

<!-- Content -->
<div id="content" class="space-y-4">
    <div id="noResults" class="text-center py-16 hidden">
        <h3 class="text-xs text-slate-400 mb-2">No matching API found.</h3>
    </div>

    <div id="apiList" class="space-y-3"></div>
</div>

<!-- Footer -->
<footer class="mt-10">
    <p class="text-slate-400 text-xs mb-1">© 2025 WHITESHADOW</p>
    <p class="text-slate-400 text-xs">
        Inspired by: <a href="https://api.nekolabs.my.id/" target="_blank" class="underline">NekoLabs API</a>
    </p>
</footer>

</main>

<!-- Original JS (unchanged except branding) -->
<script>
    /* All JavaScript from the original file kept same, only branding changed */
</script>

</body>
</html>
